<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <link rel="stylesheet" href ="styles.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Discuss.IO</title>
</head>
<body>
	<div class="container">
		<button class="btn btn-info" id="open-new">New Question <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
		<div>
		<div class="new-form">
			<form id="new-question">
				<label for="question">Question:</label>
				<textarea id="question"></textarea>
				<div class="all-answers">
					<a id="add-answer">Add answer choice</a>
					<div class="new-answer" data-id="1">
						<select id="options">
							<option selected value=1>May Select</option>
							<option value=2>Must Select</option>
							<option value=3>Terminate if Select</option>
						</select>
						<input type="text" placeholder="Enter answer option"><button class="btn btn-default btn-sm delete-answer"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
					</div>
				</div>
				Allow "none of the above" <input type="checkbox" value="none" name="options"><br/>
				Shuffle order option <input type="checkbox" value="shuffle" name="options"><br/>
			<button class="btn btn-default" id="cancel">Cancel</button>
			<button class="btn btn-success" id="save">Save</button>
			</form>
		</div>
		<div id="all-questions">
		</div>
	</div>
	<script src = "model.js"></script>
  <script src = "view.js"></script>
  <script src = "controller.js"></script>
  <script src = "script.js"></script>
</body>
</html>
